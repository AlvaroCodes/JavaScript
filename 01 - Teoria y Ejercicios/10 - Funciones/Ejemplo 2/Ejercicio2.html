<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="prueba()">
    <script>
        // Funcion para saber si eres un humano o una maquina 

        function prueba (){
            let e  = prompt('Introduce el resultado de 2 * 2');
            alert((e==4)?'Eres un humano':'Eres una maquina');
        }
      
    </script>
</body>
</html>
