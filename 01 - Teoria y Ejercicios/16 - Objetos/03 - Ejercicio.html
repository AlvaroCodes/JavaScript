<body>

    <h1>Ejercicio 5</h1>
    <script>
        const Persona = {
            nombre: 'Manuel', 
            apellido: 'Ruiz de Lopera',
            edad: 75,
            toString: function () {
                return `${this.apellido}, ${this.nombre} - ${this.edad} años`
            }
        }


        Persona.hola = function () {
            alert(`¡Hola, ${Persona.nombre}`)
        }


        Persona.hola();
        console.log({Persona});
    
    </script>
    
</body>
