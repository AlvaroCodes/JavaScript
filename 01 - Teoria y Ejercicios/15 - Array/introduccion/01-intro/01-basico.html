    <script>
        // let colores = ['rojo', 'verde', 'blanco'];
        
        const colores = ['rojo', 'verde', 'blanco'];
        console.log(colores[0]); // Primera posicion 
        console.log(colores.length); // tamaÃ±o
        colores[0] = 'morado';
        console.log(colores[0])

        colores.forEach((element)=>{
            console.log(element);
        })


        let x = prompt('Introduce color');
        let encontrado = false;
        x.toLowerCase();
        for (let i = 0; i < colores.length; i++) {
            if (colores[i] === x){
                alert(` El color se encuentra en la posicion ${i}`);
                encontrado = true;
                colores.splice(i,1);
                break;
            } 
              
        }
        if (!encontrado) {
            alert('No se ha encontrado');
            // colores = [...colores, x];   
            colores.push(x);  
        }

        console.log({colores});
