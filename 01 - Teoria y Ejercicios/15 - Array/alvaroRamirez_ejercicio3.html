<body>
    
    <h1>
        Ejercicio 3
    </h1>

      <script>

        const numeroUsuario = parseInt(prompt('Introduce un numero: '));

        const array = [];



        for (let i = 1; i <= numeroUsuario; i++) {

            let x = 0;



            for (let j = 2; j < i; j++) {

                if (i % j == 0) {

                    x = 1;

                    break;

                }

            }



            if (i > 1 && x == 0) {

    
                array.push(i);
                console.log(i);

            }

        }


        for (let i = 0; i < array.length; i++) {
          document.write(array[i] + ';');
        }

    </script>
</body>
