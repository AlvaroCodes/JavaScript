<body>
    <h1>Ejercicio 7</h1>

    <script>

// inclu - excl

        const randomNumeros = (min, max)  => {
        return Math.floor(Math.random() * (max - min)) + min;
    }


        const createArray = () => {

            let arr = [];

            for (let i = 1; i <= 10; i++) {
                arr.push(randomNumeros(0,11));
            }

            return arr;

        }

     

        let myArray = createArray();
        myArray.sort(function(a, b){return a-b});

        const mayorMenor = {
            max: myArray[0], 
            min: myArray[myArray.length -1]
        }
        console.log(mayorMenor);
     
    </script>
