    <h1>Ejercicio 5</h1>


    <script>

    const burbuja = (arr) => {
            for (let i = 0; i < arr.length; i++) { 
                for (let j = 0; j < (arr.length - i); j++) { 
                        if(arr[j] > arr[j+1]) {
                        let tmp = arr[j]; 
                         arr[j] = arr[j+1]; 
                        arr[j+1] = tmp; 
                    }
                }        
            }

        return arr;
    }

        let arr = [5, 4, 3, 2, 1]; 
      
    const pruebaOrdenar = ( arr, burbuja ) => {
        console.log(burbuja(arr));
        console.log(arr.sort());
    }


    pruebaOrdenar (arr, burbuja);
    </script>
