<!DOCTYPE html>

<head>

<body>
    

    <script>
        const persona = { // Objeto Literal 
            name: 'Alvaro', 
            apellido: 'ramirez'
        }

        // Contructor, necesita el new - no return
        function Animal1(especie) {
            // especie = 'Hola';

            // This a√±adimos atributos al objeto
            this.especie = 'Hola';
        }


        // Funcion que retorna un objeto
        function Animal(especie) {
            return {
                especie: 'hola'
            }
        }

        const p = new Animal1();
        console.log(p)

        console.log(p.especie);
        console.log(p['especie']);
        
        console.log(persona);
        console.log(Animal());
    </script>
</body>
