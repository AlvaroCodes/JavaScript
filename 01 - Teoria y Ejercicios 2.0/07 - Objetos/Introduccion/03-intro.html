<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>


        // Los arrays pueden contener también objetos.
        const coches = [
            {
                marca: 'seat',
                coste: 100
            }, 
            {
                marca: 'for',
                coste: 200
            }, 

        ]


        console.log(coches[0].marca);
        // El método JSON.stringify() convierte un objeto o valor de JavaScript en una cadena JSON
        console.log(JSON.stringify(coches));
    </script>
</body>
</html>
