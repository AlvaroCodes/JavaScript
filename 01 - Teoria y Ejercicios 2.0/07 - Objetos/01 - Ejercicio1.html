<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    
    <h1>Ejercicio 1</h1>
    <p>Crea un objeto literal que contenga al menos un método.</p>

    <script>
        const Persona = {
            nombre: 'Manuel', 
            apellido: 'Ruiz de Lopera',
            edad: 75,
            toString: function () {
                return `${this.apellido}, ${this.nombre} - ${this.edad} años`
            }
        }

        console.log({Persona});
    </script>
</body>
</html>
