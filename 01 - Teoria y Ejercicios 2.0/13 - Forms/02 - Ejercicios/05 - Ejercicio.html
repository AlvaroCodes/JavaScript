<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>


    <style>
         input:invalid {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>Ejercicio 8</h1>
    <p>Crea un formulario de registro con al menos 5 tipos de inputs diferentes y un botón que haga el submit del mismo.</p>

    <form action="">
        <label for="Nombre">Nombre: </label>
        <input id="nombre" type="text" required minlength="3" maxlength="30">

<br>
        <label for="Edad">Edad: </label>
        <input id="edad" type="number" required minlength="1" maxlength="150">

<br>

        <label for="Contraseña">Contraseña</label>
        <input type="password"  minlength="3" maxlength="30" required>

<br>

        <label for="telefono">Telefono: </label>
        <input placeholder="123-456-789" type="tel"pattern="[0-9]{3}[-][0-9]{3}[-]" required>

<br>

        <label for="FechaNacimiento">Fecha de nacimiento: </label>
        <input id="date" type="date" required>


    
        <br>
     
        <input onsubmit="" type="submit">
    
    </form>
</body>
</html>
