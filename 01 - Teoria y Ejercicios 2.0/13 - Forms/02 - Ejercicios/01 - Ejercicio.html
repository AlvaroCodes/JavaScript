        <!--
        ######

        ** Ejercicio **

        Crea un textArea, tienes que validar el formulario, será true si no contiene numero y false si contiene numeros.


        ·· Teoria
        https://www.w3schools.com/jsref/jsref_obj_regexp.asp

        ######
    -->
</head>
<body>
    <form name="formulario" action="/"  onsubmit="return validateForm()">
        <label for="cars">Introduce un texto (Solo letras)</label>
        <textarea name="texto" id="texto" cols="30" rows="10">
            Introduce un texto...
        </textarea>

        <input type="submit">
    </form>

    <script>
        // let re = new RegExp('[0123456789]');
         const validateForm = () => (document.formulario.texto.value.match(/[0123456789]/))?false:true;
        
        //.test te dice si lo ha encontrado o no 
        // const validateForm = () => ( /[0123456789]/.test(document.formulario.texto.value))?false:true;
    </script>
</body>
