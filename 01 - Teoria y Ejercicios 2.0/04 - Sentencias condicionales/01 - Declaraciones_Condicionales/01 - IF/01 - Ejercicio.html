<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="valor">
    <button onclick="numero()" > Cambiar expresion</button>
    <p id="resultado"></p>

    <!--
        ### 
            Falta Depuracion
        ###
    -->
</body>

<script>
   function numero(){
        let numero = document.querySelector('#valor');
        if (typeof(numero) == String){
           document.querySelector('#resultado').innerHTML = 'No se ha introducido una expresión numérica';
        }else {
            numero = new Number(numero);
            document.querySelector('#resultado').innerHTML = numero;
        }
    }   
</script>
</html>
