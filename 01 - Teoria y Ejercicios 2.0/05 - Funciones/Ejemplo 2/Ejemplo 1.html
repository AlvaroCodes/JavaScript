    <script>
        let s1 = 2, 
        s2 = 3, 
        s3 = 5;

        function sumar (s1, s2){
            return s1 + s2;
        }
        function sumar2 (s1 = 0, s2 = 0, s3 = 0){
            return s3 + sumar(s1, s2);
        }

        alert (sumar2(s1,s2));
    </script>
